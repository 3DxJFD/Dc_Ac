<!DOCTYPE html>
<html lang="en">
<head>
    <title>DC AC Dialog</title>
    <link rel="stylesheet" type="text/css" href="Dc_Ac.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/Dc_Ac.js"></script>
</head>
<body>
    <div class="container">
        <h2>DC AC Settings</h2>
        <div class="form-group">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1">
        </div>
        <div class="form-group">
            <label for="input2">Input 2:</label>
            <input type="number" id="input2" name="input2">
        </div>
        <button id="submitBtn">Submit</button>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            window.location.href = 'skp:handleSubmit@' + encodeURIComponent(input1 + ',' + input2);
        });
    </script>
</body>
</html>

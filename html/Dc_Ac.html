<!DOCTYPE html>
<html lang="en">
<head>
    <title>DC AC Dialog</title>
    <link rel="stylesheet" type="text/css" href="Dc_Ac.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>DC AC Settings</h2>
        <div class="form-group">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" name="input1">
        </div>
        <div class="form-group">
            <label for="input2">Input 2:</label>
            <input type="number" id="input2" name="input2">
        </div>
        <button id="submitBtn">Submit</button>
    </div>
    
    <br><br>
    <button id="fetchAttributesBtn">Fetch Attributes</button>

    <div id="fetchedAttributes">
        <h3>Fetched Attributes</h3>
        <p id="attributesContent">Attributes will appear here.</p>
    </div>

    <script>
    document.getElementById('fetchAttributesBtn').addEventListener('click', function() {
        window.location.href = 'skp:fetchAttributes@';
    });
    </script>


    <script src="../js/Dc_Ac.js"></script>
</body>
</html>
